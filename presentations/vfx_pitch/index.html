<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>VFX Experience - Colin Phillips</title>

		<link rel="stylesheet" href="revealjs/reveal.css">
		<link rel="stylesheet" href="revealjs/theme/blood.css" id="theme">
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="markdown.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
            </div>
		</div>

		<script src="revealjs/reveal.js"></script>
        <script src="revealjs/plugin/markdown.js"></script>
		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				plugins: [ RevealMarkdown ]
			});

		</script>
	</body>
</html>
